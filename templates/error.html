{% extends 'base.html' %}

{% load static %}

{% block custom-style %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/error.css' %}"/>
{% endblock %}

{% block title %} Login error message {% endblock %}

{% block navbar %}

    <div id="navbar" class="navbar-collapse collapse">
        <div class="navbar-form navbar-right">
            {% csrf_token %}
            <a class="btn btn-success" href="{% url 'about-us' %}">About us</a>
            <a class="btn btn-success" href="{% url 'uta_users' %}">Who uses UTA?</a>
            <a class="btn btn-success" href="{% url 'index' %}#features">Features</a>
            <a class="btn btn-success" href="{% url 'help' %}">Help</a>
        </div>


    </div><!--/.navbar-collapse -->

{% endblock %}

{% block body %}

    <div class="jumbotron" style="padding: 0px">
        <div class="container img-background" style="width:100%; margin: 0px;">
            <div class="container" style="padding-top: 120px">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="panel panel-danger" style="text-align: center">
                        <div class="panel-heading">
                            <h3 class="panel-title">Error</h3>
                        </div>
                        <div class="panel-body">
                            <div class="error">{{ message }}</div>
                            <br>
                            <a class="btn btn-danger" href="{% url 'about-us' %}">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
